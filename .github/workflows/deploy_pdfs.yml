name: Deploy PDFs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build PDF for partI.tex
        uses: xu-cheng/latex-action@v2
        with:
          root_file: partI.tex

      - name: Build PDF for partII.tex
        uses: xu-cheng/latex-action@v2
        with:
          root_file: partII.tex

      - name: Move PDFs to output folder
        run: |
          mkdir -p compiled_pdfs
          mv partI.pdf compiled-pdfs/partI.pdf
          mv partII.pdf compiled-pdfs/partII.pdf

      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdfs
          path: compiled_pdfs/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          CLEAN: true
          FOLDER: compiled-pdfs
          TARGET_FOLDER: pdfs
